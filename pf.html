<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Profile</title>
  <link rel="stylesheet" href="pf.css">
</head>
<body>
  <header>
    <h1>Welcome to our company</h1>
    <nav>
      <ul>
        <li><a href="about.html">About Us</a></li>
        <li><a href="sv.html">Services</a></li>
        <li><a href="career.html">Careers</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <section id="about">
    <h2>About Us</h2>
    <p>
      We are a leading company in our industry, dedicated to providing top-notch services.
    </p>
  </section>

  <section id="carreers">
    <h2>carreers</h2>
    <form id="job-application" onsubmit=" return submitionAplication(event)">
      <label for="name">Name</label>
      <input type="text" id="name" required>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
      <label for="resume">Resume</label>
      <input type="file"  id="resume" required>
      <button type="submit">Apply</button>
    </form>
  </section>

<section id="Contact">
  <h2>Contact Us</h2>
<form id="contact-form" onsubmit="return sedInvoice(event)">
  <label for="contact-email">Email:</label>
  <input type="email"  id="contact-email" required>
  <label for="message">Message</label>
  <textarea id="message" required placeholder="sedInvoice"></textarea>
  <button type="submit">sedInvoice</button>
</form>
</section>

<footer>

</footer>

<script src="pf.js"></script>
</body>
</html>
