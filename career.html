<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - Company Name</title>
    <link rel="stylesheet" href="career.css">
</head>
<body>
    <header>
        <h1>Join Our Team</h1>
        <p>Explore exciting career opportunities at Company Name.</p>
    </header>
    <main>
        <section id="job-listings">
            <h2>Current Openings</h2>
            <ul>
              <li><a href="about.html">About Us</a></li>
              <li><a href="sv.html">service</a></li>
              <li><a href="contact.html">Contact Us</a></li>
              <li><a href="pf.html">Home</a></li>
            </ul>
            <ul>
                <li>
                    <h3>Software Engineer</h3>
                    <p>Location: Remote</p>
                    <button onclick="apply('Software Engineer')">Apply Now</button>
                </li>
                <li>
                    <h3>Product Manager</h3>
                    <p>Location: New York, NY</p>
                    <button onclick="apply('Product Manager')">Apply Now</button>
                </li>
                <!-- Additional job listings can be added here -->
            </ul>
        </section>
        <section id="application-form">
            <h2>Application Form</h2>
            <form id="form" onsubmit="return handleSubmit(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="resume">Resume:</label>
                <input type="file" id="resume" accept=".pdf,.doc,.docx" required>
                
                <button type="submit">Submit Application</button>
            </form>
            <div id="error-message" style="color: red;"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Company Name. All rights reserved.</p>
    </footer>
    <script src="career.js"></script>
</body>
</html>
